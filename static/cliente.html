<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Conciliación</title>
</head>
<body>
  <h2>Conciliación de Archivos</h2>

  <form id="conciliacion-form">
    <label>Extracto PDF:</label>
    <input type="file" id="pdfFile" accept=".pdf" required />
    <br /><br />
    <label>Contabilidad XLSX:</label>
    <input type="file" id="xlsxFile" accept=".xlsx" required />
    <br /><br />
    <button type="submit">Conciliar</button>
  </form>

  <script>
    const form = document.getElementById('conciliacion-form');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const pdfFile = document.getElementById('pdfFile').files[0];
      const xlsxFile = document.getElementById('xlsxFile').files[0];

      if (!pdfFile || !xlsxFile) {
        alert('Por favor selecciona ambos archivos.');
        return;
      }

      const formData = new FormData();
      formData.append('pdf_file', pdfFile);
      formData.append('contabilidad_file', xlsxFile);

      try {
        const response = await fetch('http://57.154.180.183:8000/conciliacion-unificada/', {
          method: 'POST',
          body: formData,
        });

        // Manejar errores HTTP antes de procesar la respuesta
        if (!response.ok) {
          let errorMsg = `Error ${response.status}: ${response.statusText}`;
          try {
            const errorData = await response.json();
            errorMsg = errorData.detail || errorMsg;
            if (errorData.error_type) {
              errorMsg += `\n\nTipo de error: ${errorData.error_type}`;
            }
          } catch (e) {
            const errorText = await response.text();
            errorMsg = errorText.substring(0, 1000) || errorMsg;
          }
          alert('Error en la conciliación:\n\n' + errorMsg);
          return;
        }

        const blob = await response.blob();

        // Descargar el archivo Excel resultante
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'resultado_conciliacion.xlsx';
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);

      } catch (error) {
        alert('Error al procesar la solicitud: ' + error.message);
      }
      
      // Manejar errores de respuesta HTTP
      if (!response.ok) {
        // Intentar leer el mensaje de error del servidor
        response.json().then(data => {
          const errorMsg = data.detail || `Error ${response.status}: ${response.statusText}`;
          alert('Error en la conciliación:\n\n' + errorMsg);
        }).catch(() => {
          response.text().then(text => {
            alert('Error en la conciliación:\n\n' + text.substring(0, 500));
          }).catch(() => {
            alert(`Error ${response.status}: ${response.statusText}`);
          });
        });
        return;
      }
    });
  </script>
</body>
</html>
